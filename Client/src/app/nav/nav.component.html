<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink='/'>Dating App</a>
    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink='/members' routerLinkActive='active'>Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/lists' routerLinkActive='active'>Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  routerLink='/messages' routerLinkActive='active'>Messages</a>
        </li>
      </ng-container>
      <li class="nav-item">
        <a class="nav-link"  routerLink='/errors' routerLinkActive='active'>Errors</a>
      </li>
    </ul>

    <div class="btn-group" dropdown *ngIf="(accountService.currentUser$ | async) as user">
      <a class="dropdown-toggle text-light" id="button-basic2" dropdownToggle aria-controls="dropdown-basic2">Welcome {{ user.username | titlecase }}</a>
      <ul id="dropdown-basic2" *dropdownMenu class="dropdown-menu"
          role="menu" aria-labelledby="button-basic2">
        <li role="menuitem"><a class="dropdown-item" routerLink='/member/edit'>Edit Profile</a></li>
        <li class="divider dropdown-divider"></li>
        <li role="menuitem"><a class="dropdown-item"  (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>

    <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
      <input class="form-control mr-sm-2" type="text" placeholder="Username"  name="username" [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password" [(ngModel)]="model.password">
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
